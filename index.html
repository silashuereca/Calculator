<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>

  <div id="main-container">
    <div id="output-container" ><h1 id="output">0</h1></div>
    <div id="clear-divide-container">
      <div id="clear-container">
        <input type="button" class="btn" value="AC">
      </div>
      <div id="divide-container">
        <input type="button" class="btn operators" value="/">
      </div>
    </div>
    <div id="number-operator-container">
      <div id="number-container">
        <div class="number">
          <input type="button" class="btn" value="1">
        </div>
        <div class="number">
          <input type="button" class="btn" value="2">
        </div>
        <div class="number">
          <input type="button" class="btn" value="3">
        </div>
        <div class="number">
          <input type="button" class="btn" value="4">
        </div>
        <div class="number">
          <input type="button" class="btn" value="5">
        </div>
        <div class="number">
          <input type="button" class="btn" value="6">
        </div>
        <div class="number">
          <input type="button" class="btn" value="7">
        </div>
        <div class="number">
          <input type="button" class="btn" value="8">
        </div>
        <div class="number">
          <input type="button" class="btn" value="9">
        </div>
        <div class="number">
          <input type="button" class="btn" value="&#8701">
        </div>
        <div class="number">
          <input type="button" class="btn" value="0">
        </div>
        <div class="number">
          <input type="button" class="btn" value=".">
        </div>

      </div>
      <div id="operator-container">
        <div class="operator">
          <input type="button" class="btn operators" value="x">
        </div>
        <div class="operator">
          <input type="button" class="btn operators" value="-">
        </div>
        <div class="operator">
          <input type="button" class="btn operators" value="+">
        </div>
        <div class="operator">
          <input type="button" class="btn operators" value="=">
        </div>

      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
